name: github ci/cd pipeline project

on:
  push:
    branches: [ "master" ]

env:
  MAJOR: '1'
  MINOR: '0'
  PATCH: ${{ github.run_number }}

jobs:
  build:
    runs-on: ubuntu-latest
         
    steps:
    - uses: actions/checkout@v3
    
    - name: check files
      run: ls -la

    - name: Build the Docker image
      run: docker build --build-arg PATCH_NUM=$PATCH --build-arg MAJOR_NUM=$MAJOR --build-arg MINOR_NUM=$MINOR -t avkhz/dependabot:latest .
      
    - name: show_image
      run: docker images
      
